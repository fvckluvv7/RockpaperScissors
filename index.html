<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors / @fvckluvv7</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <div id="result">

            <img id="machine-img" src="img/rock.png">

            <img id="user-img" src="img/rock.png">

            <div id="start-txt">
                Choose an option to get started!
            </div>



        </div>

            <div id="group-btn">
                <button id="rock" type="button">
                    <img src="img/rock.png">
                </button>
                <button id="paper" type="button">
                    <img src="img/paper.png">
                </button>
                <button id="scissors" type="button">
                    <img src="img/scissors.png">
                </button>
            </div>

            <h2 class="end-txt">Made by @fvckluvv7</h2>

        </div>


    



    
</body>
<script src="script.js"></script>
